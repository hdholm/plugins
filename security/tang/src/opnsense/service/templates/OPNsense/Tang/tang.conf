{% if helpers.exists('OPNsense.tang.general') %}
tangd_enable={{ OPNsense.tang.general.Enabled|default("0") }}
tangd_port={{ OPNsense.tang.general.ListenPort|default("8888") }}
tangd_ip={{ OPNsense.tang.general.Interfaces|default("") }}
tangd_jwkdir={{ OPNsense.tang.general.jwkdir|default("/var/db/tang") }}
tandg_logfile={{ OPNsense.tang.general.LogFile|default("/var/log/tang") }}
tangd_executable={{ OPNsense.tang.general.Executable|default("/usr/local/libexec/tangd") }}
{% endif %}
